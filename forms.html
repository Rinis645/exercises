<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakta forma.</title>
  </head>
  <body>
    <h1>Sazinies ar mums.</h1>
    <form>
      <label for="First name">Vārds*</label>
      <input type="text" required />
      <br />
      <label for="Last name">Uzvārds*</label>
      <input type="text" required />
      <br />
      <label for="email">Jūsu E-pasts*</label>
      <input type="email" required />
      <br />
      <label>Izvēlies vienu*</label>
      <br />
      <label>Tehniskais atbalsts.</label>
      <input type="radio" name="ac" id="a" />
      <br />
      <label>Piedāvājumi</label>
      <input type="radio" name="ac" id="b" />
      <br />
      <label>Vispārīgi jautājumi</label>
      <input type="radio" name="ac" id="c" />
      <br />
      <label>Lai saņemtu jaunumus.</label>
      <input type="checkbox" />
      <br />
      <label for="Comments">Komentāri</label>
      <textarea></textarea>
      <button type="submit">Iesniegt</button>
    </form>
  </body>
</html>
